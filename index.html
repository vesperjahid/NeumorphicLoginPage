<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Neumorphic Login form</title>
</head>
<body>
    <section id="loginSection">
        <div class="loginForm">
            <div class="loginHeader">
                <div class="loginIcon"><img src="img/Jlogo.png" alt="logo"></div>
                <div class="loginTitle">Jahidul islam</div>
            </div>
            
            <form action="" class="loginFormFeild">
                <div class="username">
                   <span class="fa fa-user"></span> <input type="text" placeholder="username">
                </div>
                <div class="password">
                   <span class="fa fa-lock"></span> <input type="password" placeholder="password">
                </div>
                <div class="button">
                    <button type="submit"><span class="fa fa-sign-in"></span>Login</button>
                </div>
                <div class="forgot">
                    Forgot password? <span>or</span> Sign up
                </div>
            </form>            
        </div>
    </section>
</body>
</html>
